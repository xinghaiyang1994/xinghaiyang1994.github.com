<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
p{font-size:40px; margin: 300px auto; text-align:center; font-weight:bold;}
div{ width:100px; height:100px; background:rgb(255,153,0); border-radius:50%; position:absolute; top:0; left:0; box-shadow:0 0 50px rgb(255,102,0);}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');	
	var oP=document.querySelector('p');	
	var X=0;
	var Y=0;
	var S=0;
	document.onmousemove=function(ev){
		oDiv.style.left=ev.pageX-oDiv.offsetWidth/2+'px'
		oDiv.style.top=ev.pageY-oDiv.offsetHeight/2+'px'
		X=(oP.offsetLeft+oP.offsetWidth/2)-(oDiv.offsetLeft+oDiv.offsetWidth/2);	
		Y=(oP.offsetTop+oP.offsetHeight/2)-(oDiv.offsetTop+oDiv.offsetHeight/2);
		S=Math.sqrt(X*X+Y*Y);
		oP.style.textShadow=X/2+'px '+Y/2+'px '+S/20+'px blue';
	};
};
</script>
</head>

<body>
	<p>金光闪闪像太阳</p>
	<div></div>
</body>
</html>
