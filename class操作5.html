<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.red{ width:200px; height:200px; background:red;}
.green{ width:200px; height:200px; background:green;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		oDiv.onclick=function(){
			oDiv.classList.toggle('green');
		};
		
	};
</script>
</head>

<body>
	<div class="red green"></div>
</body>
</html>
