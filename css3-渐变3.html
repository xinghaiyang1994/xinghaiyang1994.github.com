<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.div1{ width:300px; height:300px; background:linear-gradient(red,blue,green,white); border-radius:50%; margin:200px auto; position:relative;}
.div2{ width:100px; height:100px; background:linear-gradient(green,yellow,purple); border-radius:50%; position:absolute; top:100px; left:100px;}
</style>
<script>
window.onload=function(){
	var oDiv1=document.querySelector('.div1');
	var oDiv2=document.querySelector('.div2');	
	var i=0;
	oDiv1.onclick=function(){
		setInterval(function(){
			i+=10;
			oDiv1.style.background='linear-gradient('+i+'deg,red,blue,green,white)'
			oDiv2.style.background='linear-gradient('+i+'deg,green,yellow,purple)';	
		},30);	
	};
};
</script>
</head>

<body>
	<div class="div1">
   		<div class="div2"></div> 
    </div>
</body>
</html>
